<h1 mat-dialog-title>Nuevo Producto</h1>

<mat-dialog-content class="mat-typography">



  <h2> Banana </h2>

  <mat-chip-list>
    <mat-chip>Fruta</mat-chip>
  </mat-chip-list>
  <br>
  <h3>Descripcion: </h3>
  <span>Banana saludable para la familia esta bastante maduras y son muy grandes.</span>
  <h3></h3>
  <h3>$100 x Kg</h3>
  <h3>$100 x Unidad</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
